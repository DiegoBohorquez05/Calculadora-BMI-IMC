<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="izquierda">
            <div class="datos">
                <h2>Peso(kg):</h2>
                <input type="number" class="peso" id="peso">
                <h2>Altura(m):</h2>
                <input type="number" class="altura" id="altura">
            </div>
            <div class="botones">
            <button class="calcular" id="calcular">Calcular</button><br>
            <button class="reiniciar" id="boton2">Reiniciar</button>
        </div>
        </div>
        <div class="derecha">
            <h2 class="texto3">Su IMC (Indique de su Masa Corporal)</h2>
            <div class="resultado" id="resultado"><span id="resultado"></span></div>
            <img src="./Imagen.jpeg" alt="Esta es una tabla para ver el indice de masa corporal" id="tabla1" style="margin: 5px 10px;">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
